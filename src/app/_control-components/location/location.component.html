<div class="form-group" [formGroup]="parentGroup">
  <label for="{{nameControl}}">{{labelControl}}</label>
  <input type="text" formControlName="{{nameControl}}" class="form-control" [ngClass]="{'is-invalid': submitted && formControl.errors}" />
  <div *ngIf="submitted && formControl.errors" class="invalid-feedback">
    <div *ngIf="formControl.errors.required">The location is required.</div>
    <div *ngIf="formControl.errors.maxlength">Maximum length of location is 100 characters.</div>
  </div>
</div>
