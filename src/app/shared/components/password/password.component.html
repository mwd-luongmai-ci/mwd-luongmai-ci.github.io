<mat-form-field [formGroup]="parentGroup">
  <mat-icon matPrefix><i class="material-icons md-dark" >lock</i></mat-icon>
  <input matInput placeholder="{{label}}" type="password" formControlName="{{name}}" class="form-control" [ngClass]="{'is-invalid': submitted && parentGroup.get(name).errors}" />
  <div *ngIf="submitted && parentGroup.get(name).errors" class="invalid-feedback">
    <mat-error *ngIf="parentGroup.get(name).errors.required">The password is required.</mat-error>
    <mat-error *ngIf="parentGroup.get(name).errors.minlength">Minimum length of password is 8 characters.</mat-error>
    <mat-error *ngIf="parentGroup.get(name).errors.atLeastOneNonAlphabetic">The password must contain at least one non-alphabetic character.</mat-error>
    <mat-error *ngIf="parentGroup.get(name).errors.atLeastFourAlphabetic">The password must contain at least four alphabetic characters.</mat-error>
  </div>
</mat-form-field>
