<mat-card>
    <mat-card-title>Update Profile</mat-card-title>
    <mat-card-content>
    <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id" class="form-control"/>
      
      <app-name-input-form-control [submitted]="submitted" [parentGroup]="updateProfileForm"></app-name-input-form-control>

      <app-bio-input-form-control [submitted]="submitted" [parentGroup]="updateProfileForm" [rows]="5"></app-bio-input-form-control>

      <app-company-input-form-control [submitted]="submitted" [parentGroup]="updateProfileForm"></app-company-input-form-control>

      <app-location-input-form-control [submitted]="submitted" [parentGroup]="updateProfileForm"></app-location-input-form-control>

      <div>
        <button mat-raised-button [disabled]="loading" color="primary" type="submit"><mat-icon><i class="material-icons md-dark" >done</i></mat-icon>Done</button>
        <a mat-button routerLink="/" class="btn btn-link"><mat-icon><i class="material-icons md-dark" >cancel</i></mat-icon>Cancel</a>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class='profile-actions'>
    <a mat-button routerLink="/users/change-password"><mat-icon><i class="material-icons md-dark" >edit</i></mat-icon>Change Password</a>
    <a mat-button routerLink="/users/profile/delete"><mat-icon><i class="material-icons md-dark" >delete</i></mat-icon>Delete Account</a>
  </mat-card-actions>
</mat-card>
<app-loading [visible]="loading"></app-loading>
