<h2>Reset your password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <p>Please enter your new password</p>
    <div class="form-group">
        <app-password-input-form-control [submitted]="submitted" [parentGroup]="resetPasswordForm"></app-password-input-form-control>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
</form>
<app-loading [visible]="loading"></app-loading>
