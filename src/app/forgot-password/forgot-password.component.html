<h2>Forgot your password?</h2>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <p>Please enter the email that you want to reset the password</p>
    <div class="form-group">
        <app-email-input-form-control [submitted]="submitted" [parentGroup]="forgotPasswordForm"></app-email-input-form-control>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
</form>
<app-loading [visible]="loading"></app-loading>
