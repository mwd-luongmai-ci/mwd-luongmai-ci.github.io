<h1>Hi {{currentUser.name}}!</h1>
<p>Welcome to SWATANG</p>
<h3>Users in here:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.name}} - <span *ngIf="user.active; else inActive">Active</span>)
        <ng-template #inActive><span>Inactive</span></ng-template>
        <a *ngIf="user.active" (click)="deactivateUser(user.id)" class="text-warning"><span class="text-dark"> - </span> Deactivate</a>
    </li>
</ul>
