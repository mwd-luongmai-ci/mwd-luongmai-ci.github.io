<h2>Forgot your password?</h2>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <p>Please enter the email that you want to reset the password</p>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required.</div>
            <div *ngIf="f.email.errors.email">Please provide a valid email address.</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
</form>
<app-loading [visible]="loading"></app-loading>
