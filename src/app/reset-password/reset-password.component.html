<h2>Reset your password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <p>Please enter your new password</p>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">The password is required.</div>
          <div *ngIf="f.password.errors.minlength">Minimum length of password is 8 characters.</div>
          <div *ngIf="f.password.errors.atLeastOneNonAlphabetic">The password must contain at least one non-alphabetic character.</div>
          <div *ngIf="f.password.errors.atLeastFourAlphabetic">The password must contain at least four alphabetic characters.</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
</form>
<app-loading [visible]="loading"></app-loading>
