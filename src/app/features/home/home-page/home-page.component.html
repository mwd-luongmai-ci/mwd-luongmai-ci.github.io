<mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile *ngFor="let user of users">
        <mat-card [style.width]="'100%'" [style.height]="'100px'">
            <mat-card-header>
                <div mat-card-avatar class="user-avatar"></div>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.username}} (<span *ngIf="user.active; else inActive">Active</span>)<ng-template
                        #inActive><span>Inactive</span></ng-template>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <a mat-button color="warn" *ngIf="user.active" (click)="deactivateUser(user.id)" class="text-warning">
                    <mat-icon><i class="material-icons md-dark">block</i></mat-icon>Deactivate
                </a>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
