<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <form-input formControlName="name" [type]="'text'" [errors]="f.name.errors" [errorVisible]="submitted"
                [placeholder]="'Name'" [icon]="'account_box'"></form-input>

            <form-input formControlName="username" [type]="'text'" [errors]="f.username.errors" [errorVisible]="submitted"
                [placeholder]="'Username'" [icon]="'input'"></form-input>

            <form-input formControlName="email" [type]="'text'" [errors]="f.email.errors" [errorVisible]="submitted"
                [placeholder]="'Email'" [icon]="'email'"></form-input>

            <form-input formControlName="password" [type]="'password'" [errors]="f.password.errors" [errorVisible]="submitted"
                [placeholder]="'Password'" [icon]="'lock'"></form-input>

            <div>
                <button mat-raised-button [disabled]="loading" color="primary">Register</button>
                <a mat-button routerLink="/auth/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<app-loading [visible]="loading"></app-loading>
