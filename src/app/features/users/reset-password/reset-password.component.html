<mat-card>
    <mat-card-title>Reset Your Password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <p>Please enter your new password</p>

            <form-input formControlName="password" [type]="'text'" [errors]="f.password.errors" [errorVisible]="submitted"
                [placeholder]="'New Password'" [icon]="'lock'"></form-input>

            <button mat-raised-button [disabled]="loading" color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
<app-loading [visible]="loading"></app-loading>
