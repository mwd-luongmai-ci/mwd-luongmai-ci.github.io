<mat-form-field class="form-group" [formGroup]="parentGroup">
  <mat-icon matPrefix><i class="material-icons md-dark" >location_on</i></mat-icon>
  <input matInput type="text" formControlName="{{name}}" class="form-control" [ngClass]="{'is-invalid': submitted && parentGroup.get(name).errors}" placeholder="{{label}}"/>
  <div *ngIf="submitted && parentGroup.get(name).errors">
    <mat-error *ngIf="parentGroup.get(name).errors.required">The location is required.</mat-error>
    <mat-error *ngIf="parentGroup.get(name).errors.maxlength">Maximum length of location is 100 characters.</mat-error>
  </div>
</mat-form-field>
