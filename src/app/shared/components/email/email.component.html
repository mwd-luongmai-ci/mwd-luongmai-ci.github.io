<mat-form-field [formGroup]="parentGroup">
  <input matInput placeholder="{{label}}" type="text" formControlName="{{name}}" class="form-control" [ngClass]="{'is-invalid': submitted && parentGroup.get(name).errors}" />
  <div *ngIf="submitted && parentGroup.get(name).errors">
    <mat-error *ngIf="parentGroup.get(name).errors.required">Email is required.</mat-error>
    <mat-error *ngIf="parentGroup.get(name).errors.pattern">Please provide a valid email address.</mat-error>
  </div>
</mat-form-field>
